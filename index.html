<script>
document.addEventListener("DOMContentLoaded", function () {

  // Aguarda o React renderizar a barra azul
  const interval = setInterval(() => {
    const header = [...document.querySelectorAll("header")].find(el =>
      (el.innerText || "").includes("Calculadora Trabalhista BR")
    );

    if (header) {
      clearInterval(interval);

      // Remove classes que anulam o position fixed
      header.classList.remove("sticky", "top-0");

      // Aplica estilo FIXO de forma direta
      Object.assign(header.style, {
        position: "fixed",
        top: "0",
        left: "0",
        right: "0",
        zIndex: "99999",
        width: "100%"
      });

      // Ajusta o layout para não cobrir conteúdo
      document.body.style.paddingTop = header.offsetHeight + "px";
    }
  }, 100);

});
</script>
